services:
  - type: web
    name: laravel-app
    env: docker
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
    buildCommand: docker build -t laravel-app .
    startCommand: docker run -p $PORT:80 laravel-app
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
